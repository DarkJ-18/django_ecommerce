{% extends '../../admin/bases/_base_admin.html' %}

{% load static %}

{% block titulo %}Editar Producto{% endblock %}

{% block main %}
<div class="container py-5">
    <h1>Editar Producto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion">{{ producto.descripcion }}</textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" value="{{ producto.precio }}">
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" value="{{ producto.color }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Categoría:</label>
            <select name="categoria" class="form-control">
                {% for key, value in categorias %}
                    <option value="{{ key }}" {% if key == producto.categoria %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="imagenes" class="form-label">Imágenes</label>
            <input type="file" class="form-control" id="imagenes" name="imagenes" multiple>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
