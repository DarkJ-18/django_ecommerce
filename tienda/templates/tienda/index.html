{% extends '../bases/_base.html' %}

{% load static %}

{% block titulo %}Tienda{% endblock %}


{% block main %}



<div class="banner_bg_main position-relative overflow-hidden">
    <img src="{% static 'assets/imagenes/banner_bg_main.png' %}" alt="Banner" class="img-fluid w-100">
    
    <div class="position-absolute top-50 start-0 translate-middle-y ps-4 w-50">
        <p class="fw-bold fs-1 text-dark p-3">
            Encuentra los mejores <br>
            productos en nuestra tienda
        </p>
        <div class="mt-3">
            <a href="" class="btn btn-dark px-4 py-2 ms-4">Comprar Ahora</a>
        </div>
    </div>
</div>
<!-- Div para las marca de los productos -->
<section class="bg-dark py-4 text-center">
        <div class="row">
            <div class="col-12 col-md-3">
                <img src="{% static 'assets/imagenes/gucci.png' %}" alt="Marca" class="img-fluid">
            </div>
            <div class="col-12 col-md-3">
                <img src="{% static 'assets/imagenes/prada.png' %}" alt="Marca" class="img-fluid">
            </div>
            <div class="col-12 col-md-3">
                <img src="{% static 'assets/imagenes/versace.png' %}" alt="Marca" class="img-fluid">
            </div>
            <div class="col-12 col-md-3">
                <img src="{% static 'assets/imagenes/zara.png' %}" alt="Marca" class="img-fluid">
            </div>
        </div>
</section>

<!-- Div para los productos -->

<section>
        {% block lista_productos %}
            {% include 'admin/productos/_productos.html' %}
        {% endblock %}
</section>



{% endblock %}
